    <head>
        <title>Alquiler de equipos Oncologicos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <script src="js/index.js"></script>
    </head>
    <body>
      <section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="./img/fd.png"
                alt="login form"  class="img-fluid" style="border-radius: 1rem 0 0 1rem; " />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="form-login">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="bi bi-door-open-fill me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Ingresar</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa tu cuenta</h5>

                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" id="usuario" placeholder="Usuario" required />
   
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="contrasena" class="form-control form-control-lg" placeholder="Contraseña" required />
                    
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" id="BTNENTRAR">Login</button>
                  </div>

               
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes cuenta?
                  <a href="register.html"  style="color: #393f81;">Registrate  aqui</a></p>
                   <div id="login-error" class="alert alert-danger d-none " role="alert">Usuario o contraseña incorrectos</div>
          
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </body>
</html>
