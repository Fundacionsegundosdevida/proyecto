<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mi perfil - equipo_medicos</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/profile.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary" >
              <div class="container">
             <a class="navbar-brand" href="#">
                <img
                  src="./img/sd.png"
                  height="40"
                  alt="MDB Logo"
                  loading="lazy"
                  style="border-radius: 10px;"
                />
              </a>
            <div id="user-data-profile">
                <span class="badge badge-light mr-3" id="user-cuota_mantenimiento"></span>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="ajustes">Ajustes </span>
                    </button>
                    <div class="dropdown-menu" id="main-menu">
                        <a id="reservar-btn" class="dropdown-item">Alquilar</a>
                        <a id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
                    </div>
                </div>
            </div>
                   </div>
        </nav>

        <main class="p-4 d-flex flex-column align-items-center">
            

            <table class="table d-none" id="historial-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Género</th>
                        <th scope="col">Estreno</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Devolver</th>
                    </tr>
                </thead>
                <tbody id="historial-tbody">
                </tbody>
            </table>
            

            <h1 class="mt-3">Editar perfil</h1>

            <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">                    

                      <form  method="GET" id="form-modificar" class="mx-1 mx-md-4">

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control disabled" id="input-username" placeholder="Usuario" readonly>  
                           
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password"  class="form-control" id="input-contrasena" placeholder="Contraseña" required />                            
                          </div>                         
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text"  class="form-control" id="input-nombre" placeholder="Nombre" required />                           
                          </div>
                        </div>
                            
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text"  class="form-control" id="input-apellidos" placeholder="Apellidos" required />                           
                          </div>
                        </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text"   class="form-control"  id="input-email" placeholder="Email" required />                           
                          </div>
                        </div>

                         <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="number" step="any" class="form-control"  id="input-cuota_mantenimiento" placeholder="0" min="0" max="10000" value="0" required />                           
                            <label for="input-saldo">cuota_mantenimiento</label>
                          </div>                        
                        </div>    
                          
                          <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="checkbox"  class="form-check-input" id="input-prioritario" />   
                            <label class="form-check-label" for="input-premium">prioritario</label>
                          </div>                        
                        </div>   
                          
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                             <button type="submit" class="btn btn-primary" id="modificar-btn">Guardar datos</button>
                        </div>

                      </form>
                       <div class="alert alert-danger d-none" id="modificar-error" role="alert">
                        Error en la modificacación de los datos del usuario
                    </div>
                     <div id="modificar-exito" class="alert alert-primary d-none" role="alert">
                        Modificación de los datos del usuario realizada correctamente
                    </div>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

            <div class="mt-4">
                <button class="btn btn-danger" id="eliminar-cuenta-btn" data-toggle="modal" 
                        data-target="#eliminar-cuenta-modal">Eliminar cuenta</button>
            </div>
            <div class="modal fade" id="eliminar-cuenta-modal" tabindex="-1" role="dialog" 
                 aria-labelledby="eliminar-cuenta-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle" id="eliminar-cuenta-modal-header">¿Eliminar cuenta?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Eliminar una cuenta es una acción que no se puede restaurar. ¿Está seguro?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                                    data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" 
                                    id="aceptar-eliminar-cuenta-btn">Eliminar cuenta</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </body>
</html>
